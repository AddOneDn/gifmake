<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Gif Make</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
  .img{
    width: 600px;
    height: 600px;
    display: none;
  }
  body{
    display: flex;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    background-image: url('./img/bg.jpeg');
    background-size: cover;
  }
  .top-select{
    margin-top: 50px;
  }
  .thumbnail{
    cursor: pointer;
  }
  .main{
    position: relative;
    width: 800px;
    padding: 30px 20px;
    background-color: hsla(0,0%,100%,.3);
    border-radius: 5px;
    box-shadow: darkgrey 5px 5px 30px 1px ;
    overflow: hidden;
  }
  .main::before{
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    filter: blur(20px);
    margin: -30px;
  }
  .main:hover{
    box-shadow: darkgrey 5px 5px 30px 3px ;
  }
  .flex{
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .form-control{
    width: 90%;
    margin-bottom: 15px;
  }
  @media screen and (min-width: 768px) {
    .col-div{
      height: 100%;
    }
    .main{
      height: 300px;
    }
  }
  @media screen and (max-width: 768px) {
    .thumbnail{
      width: 200px;
      height: 100px;
    }
    .main > .row{
      height: 800px !important;
    }
  }
</style>
<body>
  <h1>效果不好多生成几遍~</h1>
  <div class="container">
    <div class="top-select row">
      <!-- <div class="col-md-2"></div>
      <div class="col-md-2"></div> -->
      <div class="col-md-2">
        <div class="thumbnail wsyw-img" tabindex="1" onclick="changeToWsyw()">
          <img src="./img/wsyw.jpg" alt="wsyw">
        </div>
      </div>
      <div class="col-md-2">
        <div class="thumbnail fzs-img" tabindex="2" onclick="changeToFzs()">
          <img src="./img/fzs.jpg" alt="fzs">
        </div>
      </div>
      <!-- <div class="col-md-2"></div> -->
    </div>
  </div>  
  <div class="main container">
    <div class="row" style="height: 100%">
        <div class="col-div left-input col-md-5" id="wsyw" style="overflow:scroll;display:block">
            <input type="text" class="form-control" id="wsyw1" placeholder="好啊">
            <input type="text" class="form-control" id="wsyw2" placeholder="就算你是一流工程师">
            <input type="text" class="form-control" id="wsyw3" placeholder="就算你出报告再完美">
            <input type="text" class="form-control" id="wsyw4" placeholder="我叫你改你就要改">
            <input type="text" class="form-control" id="wsyw5" placeholder="毕竟我是客户">
            <input type="text" class="form-control" id="wsyw6" placeholder="客户了不起啊">
            <input type="text" class="form-control" id="wsyw7" placeholder="Sorry 客户就是了不起">
            <input type="text" class="form-control" id="wsyw8" placeholder="回头让这个傻逼改一晚上">
            <input type="text" class="form-control" id="wsyw9" placeholder="天天改 天天改">              
        </div>
        <div class="col-div left-input col-md-5 fzs" id="fzs" style="overflow:scroll;display:none">
            <input type="text" class="form-control" id="fzs1" placeholder="我汤茂行就是饿死">
            <input type="text" class="form-control" id="fzs2" placeholder="死外边,从这跳出去">
            <input type="text" class="form-control" id="fzs3" placeholder="也绝不吃你们一口饭">
            <input type="text" class="form-control" id="fzs4" placeholder="真香">          
        </div>
        <div class="col-div flex col-md-2" style="flex-direction: column">
            <input type="text" class="form-control" id="zs" value="60">                       
            <button class="btn btn-success" onclick="make()">生成</button>
        </div>
        <div class="col-div right-output col-md-5 flex">
            <canvas id="cvs" width="300" height="170" style="display:none"></canvas>
            <img id="output" />
        </div>
    </div>
  </div>
  <div id="loading" style="display: none">
    <div class="loader">
    <div class="bounded-wave-loader">
      <svg xmlns="http://www.w3.org/2000/svg" width="960" height="80" fill="#ed8ea8" viewbox="0 0 120 10">
      <path d="M0,5 C20,-10 40,20 60,5 v5 H0"/>
      <path transform="translate(60)" d="M0,5 C20,-10 40,20 60,5 v5 H0"/>
      </svg>
    </div>
  </div>
  
</body>
  <script src="./gif.js"></script>
  <script src="./js/main.js"></script>
  <style>
      .loader {
        background: rgba(255,255,255,0.8);
        bottom: 0;
        left: 0;
        overflow: hidden;
        position: fixed;
        right: 0;
        top: 0;
        z-index: 99999;
      }
      .bounded-wave-loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        overflow: hidden;
        border: 2px solid transparent;
        border-radius: 8px;
        width: 100px;
        height: 100px;
        box-shadow: 0 0 0 4px #000;
      }
      .bounded-wave-loader svg {
        position: absolute;
        bottom: 0;
        animation: shift 1s linear infinite;
      }

      @keyframes shift {
        100% {
          transform: translateX(-50%);
        }
      }
  </style>
</html>
